<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Formulário</title>
</head>

<body>
    <h2> Formulário</h2>
    <form action="">
        <fieldset>
            <legend>Informações sobre a Empresa</legend>
            <label for="">Nome da Empresa</label> <br>
            <input type="text" placeholder="Nome da Empresa">
            <br><br>
            <label for="">Data em que entrou na empresa</label><br>
            <input type="date">
            <br><br>
            <label for="">Quantidade de funcionarios da empresa</label><br>
            <input type="number" placeholder="000">
        </fieldset>
        <fieldset>
            <legend>Informações sobre você</legend>
            <br><br>
            <label for="">Seu salário atual </label><br>
            <input type="number" placeholder="R$0.000,00">
            <br><br>
            <legend>Você continua sendo um colaborador?</legend>
            <input type="radio" id="Sim" name="Empregado">
            <label for="Sim">Sim</label>
            <input type="radio" id="Não" name="Empregado">
            <label for="Não">Não</label>
            <br><br>
            <legend>Forma de contratação</legend>
            <input type="radio" name="formato" id="CLT">
            <label for="CLT">CLT</label>
            <input type="radio" name="formato" id="PJ">
            <label for="PJ">PJ</label>
            <br><br>
            <label for="">Selecione os seus benefícios</label> <br>
            <input type="checkbox">
            <label for="">Vale Refeição (VR)</label>
            <br>
            <input type="checkbox">
            <label for="">Vale Alimentação (VA)</label>
            <br>
            <input type="checkbox">
            <label for="">Vale Transporte (VT)</label>
            <br>
            <input type="checkbox">
            <label for="">Academia</label>
            <br>
            <input type="checkbox">
            <label for="">PLR</label>
            <br>
            <input type="checkbox">
            <label for="">Plano de saúde</label>
            <br>
            <input type="checkbox">
            <label for="">Plano Odontológico</label>
            <br>
            <input type="checkbox">
            <label for="">Cesta Básica</label>
            <br>
            <input type="checkbox">
            <label for="">Day off</label>
            <br>
            <input type="checkbox">
            <label for="">Bolsa de estudos</label>
            <br>
            <input type="checkbox">
            <label for="">Licença Maternidade/Paternidade</label>
            <br>
            <input type="checkbox">
            <label for="">Pet Friendly</label>
            <br>
            <input type="checkbox">
            <label for="">Empréstimo consignado</label>
            <br><br>
            <label for="">Na sua opinião, quais são os prós da empresa</label><br>
            <textarea cols="40" rows="10" placeholder="..."></textarea>
            <br><br>
            <label for="">Na sua opinião, quais são os contras da empresa</label><br>
            <textarea cols="40" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
